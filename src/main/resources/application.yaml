spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trainingDb
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect


server:
  port: 8081
logging:
  level:
    org:
      springframework:
        security: DEBUG